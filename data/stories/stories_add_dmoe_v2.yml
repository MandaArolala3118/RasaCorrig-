version: "3.1"

stories:
  # ==================== GESTION DES PERMISSIONS DMOE ====================

  - story: Ajout DMOE - Permission refusée
    steps:
      - intent: identification_demande_dmoe
        entities:
          - type_demande: "DMOE"
          - intention_demande: "ajouter"
      - action: action_verifier_permission
      - slot_was_set:
          - permission: false
          - intention_demande: "ajouter"
      - action: utter_non_autoriser_add_ddr

  # ==================== FLUX PRINCIPAL ADD DMOE ====================

  - story: Ajout DMOE - Démarrage identification_demande_dmoe
    steps:
      - intent: identification_demande_dmoe
        entities:
          - type_demande: "DMOE"
          - intention_demande: "ajouter"
      - action: action_verifier_permission
      - slot_was_set:
          - permission: true
      - slot_was_set:
          - type_demande: "DMOE"
      - slot_was_set:
          - intention_demande: "ajouter"
      - action: action_validate_slots
      - action: verify_if_all_information_is_complet_add_dmoe
      - checkpoint: traitement_completude_add_dmoe

  - story: Ajout DMOE - Démarrage provide_poste_info_dmoe
