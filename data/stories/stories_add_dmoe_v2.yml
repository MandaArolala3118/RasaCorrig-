      - checkpoint: traitement_completude_add_dmoe
      - slot_was_set:
          - add_ddr_is_complet: false
      - checkpoint: collecte_info_add_dmoe

  - story: ADD DMOE - Données complètes
    steps:
      - checkpoint: traitement_completude_add_dmoe
      - slot_was_set:
          - add_ddr_is_complet: true
      - action: action_confirmer_enregistrement_ddr

