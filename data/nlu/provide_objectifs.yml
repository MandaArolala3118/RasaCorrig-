  # ==================== REGEX POUR POIDS (OPTIMISÉE) ====================
  - regex: poids
    examples: |
      - \bPoids\s*:?\s*(\d{1,3})\s*(?:%|pourcent|pour cent)?\b
      - \bpoids\s*:?\s*(\d{1,3})\s*(?:%|pourcent|pour cent)?\b
      - \b(\d{1,3})\s*(?:%|pourcent|pour cent)\b
      - pondér[eé]\s*(?:à|de)?\s*(\d{1,3})
      - représente\s*(\d{1,3})\s*(?:%|pourcent)
      - avec\s*un\s*poids\s*de\s*(\d{1,3})
      - ça\s*pèse\s*(\d{1,3})
      - c'est\s*(\d{1,3})\s*(?:%|pourcent)
      
  # ==================== REGEX POUR OBJECTIF (NOUVEAU) ====================
  - regex: objectif
    examples: |
      - \bObjectif\s*\d+\s*:?\s*(.+?)(?=\s+Poids|$)
      - \bobjectif\s*\d+\s*:?\s*(.+?)(?=\s+poids|$)
      
  # ==================== REGEX POUR RÉSULTAT (NOUVEAU) ====================
  - regex: resultat
    examples: |
      - \bRésultat(?:s)?\s+attendu(?:s)?\s*:?\s*(.+)$
      - \brésultat(?:s)?\s+attendu(?:s)?\s*:?\s*(.+)$
