version: "3.1"
recipe: default.v1
language: fr

pipeline:
  # ========================================
  # TOKENIZATION
  # ========================================
  - name: WhitespaceTokenizer
  
  # ========================================
  # FEATURIZATION
  # ========================================
  - name: RegexFeaturizer
  
  - name: LexicalSyntacticFeaturizer
  
  # ðŸ”¥ GARDER char_wb (important pour les entities)
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
    max_features: 512  # ðŸ”¥ Limite mais garde une bonne capacitÃ©
  
  # ðŸ”¥ GARDER word (important pour les intents)
  - name: CountVectorsFeaturizer
    analyzer: word
    min_ngram: 1
    max_ngram: 2
    max_features: 512  # ðŸ”¥ Limite mais garde une bonne capacitÃ©
  
  # ========================================
  # INTENT & ENTITY CLASSIFICATION
  # ========================================
  - name: DIETClassifier
    epochs: 100                    # ðŸŽ¯ Compromis (Ã©tait 200, minimum 50)
    batch_size: 8                  # ðŸ”¥ CRITIQUE pour RAM
    embedding_dimension: 24        # ðŸŽ¯ Compromis (Ã©tait 30, minimum 16)
    number_of_transformer_layers: 2  # âœ… GARDÃ‰ (important pour qualitÃ©)
    transformer_size: 128          # ðŸŽ¯ Compromis (Ã©tait 256)
    use_masked_language_model: false  # ðŸ”¥ DÃ©sactivÃ© (Ã©conomise beaucoup)
    drop_rate: 0.3
    weight_sparsity: 0.9
    ranking_length: 5
    entity_recognition: true
    constrain_similarities: true
    loss_type: cross_entropy
    similarity_type: inner
    BILOU_flag: true              # âœ… GARDÃ‰ (important pour entities)
    model_confidence: softmax
    entity_recognition_threshold: 0.6
    evaluate_on_num_examples: 0   # ðŸ”¥ DÃ©sactive Ã©valuation (Ã©conomise RAM)
    evaluate_every_number_of_epochs: -1
  
  # ========================================
  # REGEX pour nom_encadreur
  # ========================================
  - name: RegexEntityExtractor
    use_lookup_tables: true
    use_regexes: true
    use_word_boundaries: true
  
  - name: EntitySynonymMapper
  
  - name: ResponseSelector
    epochs: 50                     # ðŸŽ¯ Compromis (Ã©tait 100)
    batch_size: 8                  # ðŸ”¥ CRITIQUE pour RAM
    retrieval_intent: faq
    constrain_similarities: true
    evaluate_on_num_examples: 0
    evaluate_every_number_of_epochs: -1

# ========================================
# POLICIES
# ========================================
policies:
  - name: MemoizationPolicy
    max_history: 4                 # ðŸŽ¯ Compromis (Ã©tait 5, minimum 2)
  
  - name: TEDPolicy
    max_history: 4                 # ðŸŽ¯ Compromis (Ã©tait 5)
    epochs: 80                     # ðŸŽ¯ Compromis (Ã©tait 150)
    batch_size: 8                  # ðŸ”¥ CRITIQUE pour RAM
    constrain_similarities: true
    model_confidence: softmax
    drop_rate: 0.25
    weight_sparsity: 0.8
    evaluate_on_num_examples: 0
    evaluate_every_number_of_epochs: -1
  
  - name: RulePolicy
    core_fallback_threshold: 0.4
    core_fallback_action_name: action_default_fallback
    restrict_rules: true
    check_for_contradictions: true

