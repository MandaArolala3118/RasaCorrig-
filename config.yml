version: "3.1"
recipe: default.v1
language: fr

pipeline:
  # ========================================
  # TOKENIZATION
  # ========================================
  - name: WhitespaceTokenizer
  
  # ========================================
  # FEATURIZATION
  # ========================================
  - name: RegexFeaturizer
  
  - name: LexicalSyntacticFeaturizer
  
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  
  - name: CountVectorsFeaturizer
    analyzer: word
    min_ngram: 1
    max_ngram: 2
  
  # ========================================
  # INTENT & ENTITY CLASSIFICATION
  # ========================================
  - name: DIETClassifier
    epochs: 200                    # âœ… GARDER (ne change pas la RAM !)
    batch_size: 16                 # ðŸ”¥ RÃ‰DUIRE (Ã©conomise 75% RAM)
    embedding_dimension: 30        # âœ… GARDER (qualitÃ© max)
    number_of_transformer_layers: 2  # âœ… GARDER (qualitÃ© max)
    transformer_size: 256          # âœ… GARDER (qualitÃ© max)
    use_masked_language_model: true
    drop_rate: 0.3
    weight_sparsity: 0.9
    ranking_length: 5
    entity_recognition: true
    constrain_similarities: true
    loss_type: cross_entropy
    similarity_type: inner
    BILOU_flag: true
    model_confidence: softmax
    entity_recognition_threshold: 0.6
  
  # ========================================
  # REGEX pour nom_encadreur
  # ========================================
  - name: RegexEntityExtractor
    use_lookup_tables: true
    use_regexes: true
    use_word_boundaries: true
  
  - name: EntitySynonymMapper
  
  - name: ResponseSelector
    epochs: 100                    # âœ… OK
    retrieval_intent: faq
    constrain_similarities: true

# ========================================
# POLICIES
# ========================================
policies:
  - name: MemoizationPolicy
    max_history: 5
  
  - name: TEDPolicy
    max_history: 5
    epochs: 150                    # âœ… GARDER
    batch_size: 16                 # ðŸ”¥ RÃ‰DUIRE (Ã©conomise RAM)
    constrain_similarities: true
    model_confidence: softmax
    drop_rate: 0.25
    weight_sparsity: 0.8
  
  - name: RulePolicy
    core_fallback_threshold: 0.4
    core_fallback_action_name: action_default_fallback
    restrict_rules: true
    check_for_contradictions: true

